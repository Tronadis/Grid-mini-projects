<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- Font Awsome icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
			integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- Google fonts -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
			rel="stylesheet" />
		<!-- Custom stylesheet -->
		<link
			rel="stylesheet"
			href="styles.css" />
		<title>Tiles Project</title>
	</head>
	<body>
		<section class="tiles">
			<div class="tile">
				<h1>Tiles layout</h1>
			</div>
			<div class="tiles-center">
				<!-- tile 1: -->
				<article class="tile-1">
					<img
						src="./images/size-image-1.jpeg"
						alt="tile-1" />
				</article>
				<!-- tile 2: -->
				<article class="tile-2">
					<img
						src="./images/size-image-2.jpeg"
						alt="tile-2" />
				</article>
				<!-- tile 3: -->
				<article class="tile-3">
					<img
						src="./images/size-image-3.jpeg"
						alt="tile3-" />
				</article>
				<!-- tile 4: -->
				<article class="tile-4">
					<img
						src="./images/size-image-4.jpeg"
						alt="tile-4" />
				</article>
				<!-- tile 5: -->
				<article class="tile-5">
					<img
						src="./images/size-image-1.jpeg"
						alt="tile-5" />
				</article>
				<!-- tile 6: -->
				<article class="tile-6">
					<img
						src="./images/size-image-2.jpeg"
						alt="tile-6" />
				</article>
				<!-- tile 7: -->
				<article class="tile-7">
					<img
						src="./images/size-image-3.jpeg"
						alt="tile-7" />
				</article>
				<!-- tile 8: -->
				<article class="tile-8">
					<img
						src="./images/size-image-4.jpeg"
						alt="tile-8" />
				</article>
				<!-- tile 9: -->
				<article class="tile-9">
					<img
						src="./images/size-image-1.jpeg"
						alt="tile-9" />
				</article>
			</div>
		</section>
		<a
			class="btn"
			href="index.html">
			Back to Home
		</a>
	</body>
</html>
